<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>CORE | Engineering Archive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0036a3;
            --accent-blue: #0061ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--primary-blue) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        /* --- PREMIUM HOVER EFFECTS --- */
        .card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: none !important;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 54, 163, 0.12) !important;
        }

        .card-img-top {
            transition: transform 0.6s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background-color: var(--accent-blue);
            box-shadow: 0 8px 20px rgba(0, 97, 255, 0.3);
        }

        footer {
            background: #0f172a;
            color: #94a3b8;
            padding: 3rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-cpu-fill me-2"></i>CORE ENGINEERING
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'home' %}">Latest</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'blog_info' %}">Blog Information</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item ms-lg-3">
                            <a class="btn btn-light text-primary rounded-pill px-4 fw-bold shadow-sm" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item ms-lg-3">
                            <a class="btn btn-light text-primary rounded-pill px-4 fw-bold shadow-sm" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p class="small mb-0 opacity-50">Â© 2026 CORE Infrastructure Database | bhavyasharma123</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
