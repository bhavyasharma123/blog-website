<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE | Engineering & Architecture</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #0061ff;
            --soft-bg: #f8fafc;
            --text-dark: #1e293b;
        }

        body { 
            background-color: var(--soft-bg); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar { 
            background: #ffffff !important; 
            border-bottom: 1px solid #e2e8f0; 
            padding: 1rem 0;
        }
        .navbar-brand { 
            font-weight: 800; 
            color: var(--primary-blue) !important; 
            font-size: 1.6rem;
            letter-spacing: -1px;
        }

        /* Nav Link Transitions */
        .nav-link {
            font-weight: 600;
            color: #64748b !important;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: var(--primary-blue) !important;
        }

        /* Button Styling */
        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            font-weight: 600;
        }
        .btn-outline-danger {
            font-weight: 600;
            border-width: 2px;
        }

        /* Card & UI Lift */
        .card { 
            border-radius: 20px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        
        /* Alert Message Styling */
        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top mb-5">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">CORE</a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'home' %}">Home</a>
                    </li>
                    </ul>

                <div class="d-flex align-items-center gap-3">
                    {% if user.is_authenticated %}
                        <div class="d-none d-md-block border-end pe-3 me-1">
                            <span class="small fw-bold text-muted">Signed in as: </span>
                            <span class="small fw-bold text-primary">{{ user.username }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm rounded-pill px-4">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm rounded-pill px-4">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm rounded-pill px-4">Join Now</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="container py-5 mt-5">
        <div class="text-center text-muted border-top pt-4">
            <p class="small mb-0">&copy; 2026 CORE Engineering Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
