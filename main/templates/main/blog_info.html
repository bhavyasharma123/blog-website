{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-lg p-5 rounded-4 bg-white">
            <h2 class="fw-bold mb-4 text-dark"><i class="bi bi-bar-chart-fill me-2 text-primary"></i>Blog Statistics</h2>
            <div class="list-group list-group-flush">
                <div class="list-group-item d-flex justify-content-between py-3 bg-transparent">
                    <span class="text-muted">Total Publications</span>
                    <span class="fw-bold text-primary fs-5">{{ total_posts }}</span>
                </div>
                <div class="list-group-item d-flex justify-content-between py-3 bg-transparent">
                    <span class="text-muted">Community Engagements</span>
                    <span class="fw-bold text-primary fs-5">{{ total_comments }}</span>
                </div>
                <div class="list-group-item d-flex justify-content-between py-3 border-0 bg-transparent">
                    <span class="text-muted">Technical Sectors</span>
                    <span class="fw-bold text-primary fs-5">{{ categories.count }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
