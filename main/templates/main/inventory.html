{% extends 'main/base.html' %}

{% block content %}
<div class="row mb-4 align-items-center">
    <div class="col">
        <h2 class="fw-bold mb-1">Hardware Inventory</h2>
        <p class="text-muted small mb-0">Managing physical network assets</p>
    </div>
</div>

<div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light text-muted small fw-bold">
                <tr>
                    <th class="ps-4">ASSET</th>
                    <th>STOCK</th>
                    <th>STATUS</th>
                    <th class="text-end pe-4">ACTION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="ps-4 fw-bold">RJ-45 Connectors</td>
                    <td>250 units</td>
                    <td><span class="badge bg-success-subtle text-success px-3 rounded-pill border border-success border-opacity-25">In Stock</span></td>
                    <td class="text-end pe-4"><button class="btn btn-sm btn-light border text-primary fw-bold">Manage</button></td>
                </tr>
                <tr>
                    <td class="ps-4 fw-bold">Cat6 Twisted Pair</td>
                    <td>15 units</td>
                    <td><span class="badge bg-danger-subtle text-danger px-3 rounded-pill border border-danger border-opacity-25">Low Stock</span></td>
                    <td class="text-end pe-4"><button class="btn btn-sm btn-light border text-primary fw-bold">Manage</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
