{% extends 'main/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-11">
            <div class="card border-0 shadow-lg p-5 rounded-4 bg-white">
                <div class="mb-5">
                    <h2 class="fw-bold display-5 text-primary mb-0">Article Editor</h2>
                    <p class="text-muted lead">Constructing the CORE infrastructure database</p>
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-8 mb-4">
                            <label class="fw-bold small text-muted mb-2">TITLE</label>
                            {{ form.title }}
                        </div>
                        <div class="col-md-4 mb-4">
                            <label class="fw-bold small text-muted mb-2">CATEGORY</label>
                            {{ form.category }}
                        </div>
                        <div class="col-md-8 mb-4">
                            <label class="fw-bold small text-muted mb-2">IMAGE SOURCE URL</label>
                            {{ form.image_url }}
                        </div>
                        <div class="col-md-4 mb-4">
                            <label class="fw-bold small text-muted mb-2">STATUS</label>
                            {{ form.status }}
                        </div>
                        <div class="col-12 mb-4">
                            <label class="fw-bold small text-muted mb-2">TECHNICAL DOCUMENTATION BODY</label>
                            {{ form.content }}
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <a href="{% url 'home' %}" class="btn btn-link text-muted me-3">Discard Draft</a>
                        <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 fw-bold shadow">Publish Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
