{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="card p-4 bg-white border-0 shadow-sm text-center">
            <h3 class="fw-bold text-primary mb-2">CORE Login</h3>
            <p class="text-muted small mb-4">Enter your credentials to access the system</p>
            
            {% if error %}
                <div class="alert alert-danger py-2 small border-0">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control rounded-3" placeholder="Enter username" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control rounded-3" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold py-2 mb-3">Sign In</button>
            </form>
            
            <p class="text-muted small mb-0">Don't have an account? 
                <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Create one here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
